<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="rating__card">

    <section class="card">

      <img src="images/icon-star.svg" class="card__star" alt="a star icon">

      <h1 class="card__title">
        How did we do?
      </h1>

      <p class="card__text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="rating__btns">
        <button class="rating__btn">
          1
        </button>
        <button class="rating__btn">
          2
        </button>
        <button class="rating__btn">
          3
        </button>
        <button class="rating__btn">
          4
        </button>
        <button class="rating__btn">
          5
        </button>
      </div>

      <button class="rating__btn-submit">
        Submit
      </button>

    </section>

  </main>

</body>

</html>
